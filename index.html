<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component Project | Frontend Mentor</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div id="img1"><img class="img1" src="images/bg-pattern-top.svg"></div>

    <!--CONTAINER-->
    <section class="container">

        <div class="c"><img class="card" src="images/bg-pattern-card.svg"></div>

        <div class="v"><img class="vic" src="images/image-victor1.png"></div>

        <div class="who">
            <h2>Victor Crest    <span>26</span></h2>
        </div>

        <div class="at att">
            <h3 class="f">80K<br><span class="followers">Followers</span></h3>
        </div>

        <div class="at att2">
            <h3 class="l">803K<br><span class="likes">Likes</span></h3>
        </div>

        <div class="at att3">
            <h3 class="p">1.4K<br><span class="photos">Photos</span></h3>
        </div>

    </section>

    <div id="img2"><img class="img2" src="images/bg-pattern-bottom.svg"></div>

</body>
</html>
